<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

<body>

    <div class="a" style="background-color: greenyellow;width: 400px;text-align: center;margin: 5px auto;border-radius: 25px;">
        <h1 id="heading">TODO<span id="span">LIST</span></h1>
    </div>
    <hr style="color: white;border: 5px solid white;">
    <section>

        <input type="text" id="inp" placeholder="     Add TODO" required> <button id="addTodo"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
        <!-- <button id="addTodo">Add task</button> -->

    </section>
    <div class="box">
        <ul id="list">
        </ul>
    </div>
    
<script src="app.js"></script>
